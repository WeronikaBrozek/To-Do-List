<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="headerContainer">
        <h1 class="header">Lista zadań</h1>
    </div>
    <div class="container">
        <div class="internalContainer">
            <h2 class="internalContainer__header">Dodaj nowe zadanie</h2>
        </div>
        <div class="internalContainer">
            <form class="internalContainer__form js-form">
                <input class="internalContainer__input js-newTask" autofocus placeholder="Co jest do zrobienia?">
                <button class="internalContainer__button">Dodaj zadanie</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="internalContainer">
            <h2 class="internalContainer__header">Lista zadań</h2>
        </div>
        <div class="container__list">
            <ul class="internalContainer__list js-tasks"></ul>
        </div>
    </div>
</body>

</html>
